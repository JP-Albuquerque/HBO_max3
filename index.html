<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>HBO MAX</title>
</head>

<body>
    <nav id="container">
        <div id="divLeft1">
            <table>
                <tr><td id="L1"></td></tr>
            </table>
            <table><tr><td id="L2"></td></tr></table>
            <table><tr><td id="L3"></td></tr></table>
            <table><tr><td id="L4"></td></tr></table>
        </div>
        <div id="divLeft2">
            <img id="search" src="images/search.png">
        </div>
        <div id="divCenter">
            <img id="logo" src="images/logo.png">
        </div>
        <div id="divRight">
            <ul id="menu">
                <li>Assinar</li>
                <li>Entrar</li>
            </ul>
        </div>
    </nav>
    <main>
        <h1>Entrar</h1>
        <h2>Você tem uma conta HBO Max?</h2>
        <form action="cadastrar.html" method="">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="email@dnc.group">

            <label>Senha</label>
            <input type="password" name="senha" placeholder="******">

            <input id="entrar" type="submit" value="Entrar">

            <p id="signin">Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>
            <input id="provedor" type="submit" value="Entrar como provedor">
        </form>
    </main>

</body>

</html>
